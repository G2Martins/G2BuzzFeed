<div class="container mx-auto mt-10">
  <button
    class="bg-orange-500 text-white py-3 px-6 rounded-full shadow-md hover:bg-orange-600 transition-all transform hover:scale-105"
    (click)="goBackToHome()"
  >
    Voltar para o Início
  </button>
  <div class="text-center mb-8">
    <img src="assets/images/logo.png" alt="Logo" class="mx-auto" />
    <h1 class="text-3xl font-bold">{{ title }}</h1>
  </div>

  <div *ngIf="!finished" class="bg-purple-100 rounded-lg p-6 shadow-md">
    <h2 class="text-xl font-semibold text-black mb-4">
      {{ questionSelected.question }}
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <button
        *ngFor="let option of questionSelected.options; let i = index"
        (click)="playerChoose(option.alias)"
        class="bg-purple-500 text-white py-3 px-6 rounded-lg shadow-md hover:bg-purple-700"
      >
        {{ option.name }}
      </button>
    </div>
  </div>

  <div
    *ngIf="finished"
    class="bg-green-700 rounded-lg p-6 shadow-md text-center"
  >
    <h1 class="text-2xl font-bold mb-4 text-white">O Seu resultado é</h1>
    <p class="text-xl text-white mb-6">{{ answerSelected }}</p>
  </div>
</div>
