<div class="container mx-auto mt-10">
    <h1 class="text-3xl font-bold text-center mb-8">Escolha seu Quiz!</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div
        *ngFor="let quiz of quizzes"
        class="bg-white shadow-md rounded-lg p-4 cursor-pointer hover:shadow-lg"
        (click)="navigateToQuiz(quiz.id)"
      >
        <img [src]="quiz.image" alt="{{ quiz.title }}" class="w-full h-60 object-cover rounded-md mb-4">
        <h2 class="text-xl font-semibold">{{ quiz.title }}</h2>
        <p class="text-gray-600">{{ quiz.description }}</p>
      </div>
    </div>
  </div>
